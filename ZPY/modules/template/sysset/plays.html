{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<div class="menuitem">
    <div></div>
    <span class="{%=(i==$data.length-1)?'lastline':'leftline'%} left"></span>
    <span data-id="{%=item.PID%}" data-eq="{%=(i==$data.length-1)?'last':''%}" data-state="close" class="{%=(item.ChildMenus.length>0)?'icoopen left openchild':''%} "></span>
    <label class="left check" data-cid="{%=item.PID%}" >
        <input type="checkbox" value="{%=item.PID%}" data-id="{%=item.PID%}" class="left" /> 
        <span class="left">{%=item.PName%}</span>
    </label>
</div>
{% } %}
